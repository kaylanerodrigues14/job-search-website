<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currículo</title>
    <link rel="stylesheet" href="/css/profexp.css" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="icon" href="https://c.animaapp.com/3JNa6V8o/img/site-icon.png" />
  </head>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <!-- BARRA -->
        <div class="overlap">
          <img class="site-icon" src="https://c.animaapp.com/3JNa6V8o/img/site-icon.png">
            
          <div class="curriculo-btn">
            <img class="crcl-icon" src="https://c.animaapp.com/3JNa6V8o/img/fi-rr-document-signed.svg">
            <div class="crcl-frame"><div class="crcl-frame-txt">100%</div></div>
          </div>

          <div class="messages-btn">
            <img class="msg-icon" src="https://c.animaapp.com/3JNa6V8o/img/fi-rr-envelope.svg">
            <div class="msg-frame"><div class="msg-frame-txt">5</div></div>
          </div>

          <div class="applications-btn">
            <img class="apl-icon" src="https://c.animaapp.com/WVT6YUNq/img/fi-rr-briefcase.svg">
            <div class="apl-frame"><div class="apl-frame-txt">12</div></div>
          </div>

          <div class="perfil-btn">
            <img class="perfil-icon" src="https://c.animaapp.com/WVT6YUNq/img/fi-rr-user.svg"">
          </div>
        </div>
        <!-- BARRA DE PÁGINAS -->
        <div class="page-ttl">Currículo</div>

        <div class="page-bar">
          <div class="data-frame">
            <img class="data-icon" src="https://c.animaapp.com/pNNkzp0z/img/fi-rr-user-2.svg" />
            <div class="data-txt">Dados Pessoais</div>
          </div>
          <div class="school-frame">
            <img class="school-icon" src="https://c.animaapp.com/pNNkzp0z/img/fi-rr-graduation-cap-1.svg" />
            <div class="school-txt">Escolaridade</div>
          </div>
          <div class="prf-exp-frame">
            <img class="prf-exp-icon" src="https://c.animaapp.com/pNNkzp0z/img/fi-rr-briefcase-1.svg" />
            <div class="prf-exp-txt">Experiências Profissionais</div>
          </div>
          <div class="skills-frame">
            <img class="skills-icon" src="https://c.animaapp.com/pNNkzp0z/img/fi-rr-badge-1.svg" />
            <div class="skills-txt">Competências</div>
          </div>
        </div>

        <!-- PRÓXIMA SEÇÃO -->
        <div class="overlap-group">
          <div class="form-box"></div>

          <div class="exp-ttl">Experiências Profissionais</div>

            <div class="frame-txt">Cargo</div>

          </div>
          <div class="period-ttl">Período</div>
          <div class="period-frame">
            <div class="frame-txt">00/0000 - 00/0000</div>
            <img class="calendar-icon" src="https://c.animaapp.com/pNNkzp0z/img/fi-rr-calendar.svg" />
          </div>
          <div class="desc-ttl">Descrição do Cargo</div>
          <div class="desc-frame">
            <div class="frame-txt">Descrição do Cargo</div>
          </div>
          <div class="add-exp">
            <div class="add-icon"></div>
            <div class="add-txt">Adicionar Experiência Profissional</div>
          </div>

          <div class="next-button">
            <div class="next-txt">Próximo</div>
          </div>
